<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1 id="page-title">Party Planner</h1>
    <button id="show-form-button">Add Party</button>
    <div id="toggle-form">
      <form action="submit" id="event-form">
        <h2>Add Party</h2>
        <div class="form-row">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required />
          </div>
          <div class="form-group">
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required />
          </div>
        </div>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea>
        <div class="form-buttons">
          <button type="submit">Add Party</button>
          <button type="button" id="cancel-form">Cancel</button>
        </div>
      </form>
    </div>
    <table id="party-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date and Time</th>
          <th>Location</th>
          <th>Description</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="party-table-body">
        <!-- Add table rows here -->
      </tbody>
    </table>
    <script src="index.js" defer></script>
  </body>
</html>
